<!DOCTYPE html>

<html>
    <head>
        <title>Back to the 90s</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="emulator">
            <h1>Please select a game.</h1>
        </div>
        
        <select id="select" onchange="checkselect();">
            <option value="---Select---">---Select---</option>
            <option value="Legend of Zelda">Legend of Zelda</option>
            <option value="Pokemon Sapphire">Pokemon Sapphire</option>
            <option value="Pokemon Silver">Pokemon Silver</option>
            <option value="Mortal Kombat Advance">Mortal Kombat Advance</option>
            <option value="Donkey Kong Country">Donkey Kong Country</option>
            <option value="Super Mario Bros">Super Mario Bros</option>
        </select>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
