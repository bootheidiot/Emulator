<!DOCTYPE html>
<html>
    <head>
        <title>NesBox</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div id="emulator">
            <h1>Please select a game.</h1>
        </div>
        
        <select id="select" onchange="checkselect();">
            <option value="---Select---">---Select---</option>
            <option value="Legend of Zelda">Legend of Zelda</option>
            <option value="Pokemon Sapphire">Pokemon Sapphire</option>
            <option value="Pokemon Silver">Pokemon Silver</option>
        </select>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script type="text/javascript">
            var resizeOwnEmulator = function(width, height) {
		var emulator = $('#emulator');
		emulator.css('width', width);
		emulator.css('height', height);
	}

	$(function() {
		function embed() {
			var emulator = $('#emulator');
			if(emulator) {
				var flashvars =  {
					system : "nes",
					url : "/roms/Legend of Zelda.nes"
				};
				var params = {};
				var attributes = {};
				
				params.allowscriptaccess = 'sameDomain';
				params.allowFullScreen = 'true';
				params.allowFullScreenInteractive = 'true';
				
				swfobject.embedSWF('flash/Nesbox.swf', 'emulator', '640', '480', '11.2.0', 'flash/expressInstall.swf', flashvars, params, attributes);
			}
		}
		
		embed();
	});
        </script>
    </body>
</html>
