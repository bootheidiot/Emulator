<!DOCTYPE html>
<html>
    <head>
        <title>NesBox</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body style="background-color:black;">
        <div>
            <div id="emulator">
                <p>To play this game, please download the latest Flash player!</p>
                <br>
                <a href="http://www.adobe.com/go/getflashplayer">
                    <img src="//www.adobe.com/images/shared/download_buttons/get_adobe_flash_player.png" alt="Get Adobe Flash player"/>
                </a>
            </div>
        </div>
        
        <select id="select" onchange="checkselect();">
            <option value="---Select---">---Select---</option>
            <option value="Legend of Zelda">Legend of Zelda</option>
            <option value="Pokemon Sapphire">Pokemon Sapphire</option>
            <option value="Pokemon Silver">Pokemon Silver</option>
        </select>
        
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script>
        <script src="script.js"></script>
    </body>
</html>
